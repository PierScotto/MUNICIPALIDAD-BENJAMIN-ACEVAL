<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="/output.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .difuminado-bg {
      background: linear-gradient(135deg, #ef4444 0%, #10b981 100%);
      background-size: cover;
      filter: blur(0px);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.97);
      backdrop-filter: blur(24px);
      border-radius: 2.5rem;
      border: 1.5px solid rgba(239,68,68,0.15);
      box-shadow: 0 16px 48px rgba(239,68,68,0.10), 0 2px 8px rgba(16,185,129,0.08);
      padding: 5.5rem 4rem;
      max-width: 800px;
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body class="difuminado-bg min-h-screen flex items-center justify-center p-6">
  <div class="max-w-xl w-full glass-card p-12 rounded-2xl animate-float">
    <div class="text-center mb-14">
      <h1 class="text-7xl font-extrabold text-brandRed mb-8 tracking-tight drop-shadow-lg">
        MUNICIPALIDAD DE BENJAMIN ACEVAL
      </h1>
      <p class="text-3xl text-gray-700 font-semibold mb-2">
        JUNTOS PODEMOS HACER LA DIFERENCIA
      </p>
      <p class="text-lg text-gray-500 font-normal mb-8">
        Bienvenido a la plataforma oficial.
      </p>
      <p class="text-lg text-gray-500 font-normal mb-8">
        Accede o crea tu cuenta para comenzar.
      </p>
    </div>
    <div class="flex flex-col gap-8 max-w-lg mx-auto">
      <a href="/register.html" 
         class="w-full py-5 text-center rounded-2xl bg-gradient-to-r from-brandGreen to-emerald-400 
                text-white text-2xl font-bold shadow-lg hover:shadow-green-200/50 
                transform hover:-translate-y-1 transition-all duration-200">
        Crear cuenta
      </a>
      <a href="/login.html" 
         class="w-full py-5 text-center rounded-2xl border-2 border-brandRed 
                text-brandRed text-2xl font-bold hover:bg-red-50
                transform hover:-translate-y-1 transition-all duration-200">
        Iniciar sesi√≥n
      </a>
    </div>
  </div>
</body>
</html>
